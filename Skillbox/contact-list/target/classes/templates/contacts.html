<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact List</title>
</head>
<body>
<h1>Contact List</h1>
<a href="/contacts/add">Add Contact</a>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}">1</td>
        <td th:text="${contact.firstName}">John</td>
        <td th:text="${contact.lastName}">Doe</td>
        <td th:text="${contact.email}">john.doe@example.com</td>
        <td th:text="${contact.phone}">1234567890</td>
        <td>
            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Edit</a>
            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
